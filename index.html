<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pure JS Game Tic Tac Toe | Germans Rakitenko</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
<body>

<div class="select-box">
    <header>Tic Tac Toe</header>
    <div class="content">
        <div class="title">Select which you want to be?</div>
        <div class="options">
            <button class="playerX">Player (X)</button>
            <button class="playerO">Player (O)</button>
        </div>
    </div>
</div>

<div class="play-board">
    <div class="details">
        <div class="players">
            <span class="Xturn">X's Turn</span>
            <span class="Oturn">O's Turn</span>
            <div class="slider"></div>
        </div>
    </div>
    <div class="play-area">
        <section>
            <span class="box1"></span>
            <span class="box2"></span>
            <span class="box3"></span>
        </section>
        <section>
            <span class="box4"></span>
            <span class="box5"></span>
            <span class="box6"></span>
        </section>
        <section>
            <span class="box7"></span>
            <span class="box8"></span>
            <span class="box9"></span>
        </section>
    </div>
</div>

<div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Replay</button></div>
</div>
<script src="./script.js"></script>
</body>
</html>
